<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central Hub Circle - Large with gradient -->
  <circle cx="512" cy="512" r="140" fill="#3B82F6" filter="url(#glow)"/>
  <circle cx="512" cy="512" r="100" fill="#1E40AF"/>
  
  <!-- Connection lines to satellites -->
  <line x1="512" y1="412" x2="512" y2="220" stroke="#60A5FA" stroke-width="12" opacity="0.6"/>
  <line x1="612" y1="512" x2="804" y2="512" stroke="#60A5FA" stroke-width="12" opacity="0.6"/>
  <line x1="512" y1="612" x2="512" y2="804" stroke="#60A5FA" stroke-width="12" opacity="0.6"/>
  <line x1="412" y1="512" x2="220" y2="512" stroke="#60A5FA" stroke-width="12" opacity="0.6"/>
  
  <!-- Diagonal connections -->
  <line x1="598" y1="426" x2="738" y2="286" stroke="#60A5FA" stroke-width="10" opacity="0.4"/>
  <line x1="598" y1="598" x2="738" y2="738" stroke="#60A5FA" stroke-width="10" opacity="0.4"/>
  <line x1="426" y1="598" x2="286" y2="738" stroke="#60A5FA" stroke-width="10" opacity="0.4"/>
  <line x1="426" y1="426" x2="286" y2="286" stroke="#60A5FA" stroke-width="10" opacity="0.4"/>
  
  <!-- Satellite Nodes (exchanges) - Golden/Yellow -->
  <!-- Top -->
  <circle cx="512" cy="200" r="70" fill="#FFC107" filter="url(#glow)"/>
  <circle cx="512" cy="200" r="50" fill="#F59E0B"/>
  
  <!-- Right -->
  <circle cx="824" cy="512" r="70" fill="#FFC107" filter="url(#glow)"/>
  <circle cx="824" cy="512" r="50" fill="#F59E0B"/>
  
  <!-- Bottom -->
  <circle cx="512" cy="824" r="70" fill="#FFC107" filter="url(#glow)"/>
  <circle cx="512" cy="824" r="50" fill="#F59E0B"/>
  
  <!-- Left -->
  <circle cx="200" cy="512" r="70" fill="#FFC107" filter="url(#glow)"/>
  <circle cx="200" cy="512" r="50" fill="#F59E0B"/>
  
  <!-- Smaller corner nodes -->
  <circle cx="268" cy="268" r="50" fill="#3B82F6" opacity="0.8"/>
  <circle cx="756" cy="268" r="50" fill="#3B82F6" opacity="0.8"/>
  <circle cx="756" cy="756" r="50" fill="#3B82F6" opacity="0.8"/>
  <circle cx="268" cy="756" r="50" fill="#3B82F6" opacity="0.8"/>
</svg>
